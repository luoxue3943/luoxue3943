name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # 中国时间每天 4:00 → UTC 20:00
    - cron: "0 20 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      # 拉取仓库
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate WakaTime section
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: all
          CODE_LANG: rust
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com
          AUTHOR_NAME: YOUR_NAME
          AUTHOR_EMAIL: YOUR@EMAIL.com

      - name: Commit and push changes
        run: |
          git config user.name "${{ steps.generate.outputs.committer_name || 'GitHubActionBot' }}"
          git config user.email "${{ steps.generate.outputs.committer_email || 'action-bot@github.com' }}"
          git add ${{ inputs.TARGET_PATH || 'README.md' }}
          git commit -m "${{ inputs.COMMIT_MESSAGE || 'chore: update waka metrics' }}" || echo "No changes to commit"
          git push origin ${{ inputs.TARGET_BRANCH || 'master' }}
